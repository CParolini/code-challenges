<!DOCTYPE html>
<html>

<head>
    <link href="css/application.css" rel="stylesheet">
    <script src="js/vendor/jquery.min.js" type="text/javascript"></script>
    <script src="js/vendor/underscore.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <div id="main-content">
        <!-- The page width is 817px -->
        <!-- Example of using the form CSS to help you out. -->
        <form>
            <div>
                <label>Full Name</label>
                <input id="name" name="name" type="text" required />
            </div>
            <div>
                <label>Photo URL</label>
                <input id="photo" name="photo_url" />
            </div>
            <button type="submit">Create</button>
        </form>

        <hr />
        <!-- Employee list goes here. There is initial data for you in application.js -->
        <script>
            data = [{
                name: "Mark-Paul Gosselaar",
                photo_url: "img/default.png"
            }, {
                name: "Delta Burke",
                photo_url: "img/avatars/delta.png"
            }, {
                name: "Alf",
                photo_url: "img/avatars/alf.png"
            }, {
                name: "Jaleel White",
                photo_url: "img/avatars/jaleel.png"
            }, {
                name: "Ralph Macchio",
                photo_url: "img/avatars/ralph.png"
            }, {
                name: "Candace Cameron",
                photo_url: "img/avatars/candace.png"
            }, {
                name: "Patrick Duffy",
                photo_url: "img/avatars/pduff.png"
            }, {
                name: "Arnold Schwartzengger",
                photo_url: "img/avatars/arnold.png"
            }];

            $(document).ready(function() {
                for (i = 0; i < data.length; i++) {
                    $("hr").prepend('<div class="card">' + '<p class="nameText">' + data[i].name + '</p>' + '<img src=' + data[i].photo_url + '>' + '</div>');
                }
            });

            $(document).on("click", "button", function() {
                var name = document.getElementById('name').value;
                var photo = document.getElementById('photo').value;
                if (photo === "") {
                    photo = "img/default.png";
                } else {
                    photo = photo;
                }
                console.log("this works");
                $("hr").prepend('<div class="card">' + '<p class="nameText">' + name + '</p>' + '<img src=' + photo + '>' + '</div>');
            });

            $(document).on("click", ".hover", function() {
                console.log("click");
                $(".card").empty();
            });

            $(document).ready(function() {
                $(".card").hover(function() {
                    $(".hoverX").html('<div class="hover">' + '<img src=' + 'img/close.png' + '>' + '</div>');
                    return false;
                });
            });
        </script>
    </div>
</body>

</html>
